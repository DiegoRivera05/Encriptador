<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>

    
    </head>

    <body>
        <header>
            <img class="logo-alura" src="Logo alura.png" alt="imagen_logo">
        </header>
        <main>
                <section class="seccion1">
                    <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="condicional">
                        
                        <p><img class="admiracionico" src="admiracion.png" alt="vector-admiracion"> Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <input type="button" class="boton-encriptar" value="Encriptar">
                        <input type="button" class="boton-desencriptar" value="Desencriptar">
                    </div>
            
                </section>

                
                
                <section class="seccion2">
                    <div class="contenedor-munieco" >
                        <img src="Muñeco.png" alt="muñeco de alura">
                    </div>
                    <div class="contenedor-h3">
                        <h3>Ningún mensaje fue encontrado</h3>
                    </div>

                    <div class="contenedor-parrafo">
                        <h3>Ingresa el texto que deseas encriptar o desencriptar</h3>
                    </div>

                    <div class="contenedor-resultado">
                        <p class="texto-encriptado"></p>
                    </div>

                    <div class="contenedor-copiar">
                        <input type="button" class="boton-copiar" value="Copiar">
                    </div>
                    
                </section>

        </main>

        
        <footer>
            
            <div class="contenedorcopy">
                <p class="copyright">	&#169; Copyright Diego Rivera - Web Developer / 2022-2023</p>
            </div>
            

        </footer>

        <script src="scripting.js"> 

        </script>
        
    </body>
</html>
